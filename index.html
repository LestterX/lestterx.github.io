<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <section>
    <h1>Este WebSite foi substituido</h1>
    <h2>Redirecionando...</h1>
    <p>Você será redirecionado para <a href="https://my-site-two-zeta.vercel.app" target="_blank">https://my-site-two-zeta.vercel.app</a> em até 1 segundo</p>
  </section>
  <style>
    body { overflow: hidden; }
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100vw;
      height: 90vh;
    }
    h2 {
      font-size: 2rem;
      animation-name: scaleOutIn;
      animation-duration: 750ms;
      animation-iteration-count: infinite;
    }
    @keyframes scaleOutIn {
      0% {
        transform: scale(1.0);
        color: black;
      }
      50% {
        transform: scale(1.05);
        color: red;
      }
      60% {
        transform: scale(1.07);
        color: red;
      }
      100% {
        transform: scale(1.0);
        color: black;
      }
    }
  </style>
  <script> //Redirects to new WebSite
    setTimeout(() => { window.location.replace('https://my-site-two-zeta.vercel.app'); }, 750);
  </script>
</body>
</html>
